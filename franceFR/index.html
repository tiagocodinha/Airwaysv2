<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisissez votre voie - Airways Aviation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .backdrop-blur-lg {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
    </style>

    <!-- Facebook Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s){
            if(f.fbq)return;
            n=f.fbq=function(){
                n.callMethod ?
                n.callMethod.apply(n,arguments) : n.queue.push(arguments)
            };
            if(!f._fbq)f._fbq=n;
            n.push=n;
            n.loaded=!0;
            n.version='2.0';
            n.queue=[];
            t=b.createElement(e);t.async=!0;
            t.src=v;s=b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t,s)
        }(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '682261024257213');
        fbq('track', 'PageView');
    </script>
    <noscript>
        <img height="1" width="1" src="https://www.facebook.com/tr?id=682261024257213&ev=PageView&noscript=1"/>
    </noscript>
    <!-- End Facebook Pixel Code -->
</head>
<body>
    <div 
        class="h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center"
        style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/images/airwaysfrance.webp');"
    >
        <div class="w-full px-4 flex flex-col h-full justify-center">
            <div class="text-center mb-8">
                <div class="flex justify-center items-center mb-10">
                    <img src="/images/franceesmalogo.svg" alt="Logo Airways Aviation" class="w-60 md:w-80 h-auto" />
                </div>
                <h1 class="text-3xl md:text-5xl font-bold text-white mb-2">
                    Choisissez votre voie
                </h1>
                <p class="text-lg text-gray-200">
                    Sélectionnez votre carrière dans l’aviation
                </p>
            </div>

            <div class="grid grid-cols-2 gap-3 md:gap-6 max-w-2xl mx-auto w-full px-3">
                <button
                    onclick="handleCareerSelect('pilote')"
                    class="bg-white bg-opacity-10 hover:bg-opacity-20 backdrop-blur-lg border-2 border-white border-opacity-20 rounded-xl p-4 md:p-8 transition-all duration-300 group"
                >
                    <h2 class="text-xl md:text-3xl font-bold text-white mb-1 md:mb-2">Pilote</h2>
                </button>

                <button
                    onclick="handleCareerSelect('steward')"
                    class="bg-white bg-opacity-10 hover:bg-opacity-20 backdrop-blur-lg border-2 border-white border-opacity-20 rounded-xl p-4 md:p-8 transition-all duration-300 group"
                >
                    <h2 class="text-xl md:text-3xl font-bold text-white mb-1 md:mb-2">Hôtesse de l’Air / Steward</h2>
                </button>
            </div>
        </div>
    </div>

    <script>
        function handleCareerSelect(choice) {
            const urls = {
                'pilote': '/franceFRPilote',
                'steward': '/franceFRSteward'
            };
            window.location.href = urls[choice];
        }
    </script>
</body>
</html>
