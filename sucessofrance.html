<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succès!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0000;
            --dark: #1a1a1a;
            --light: #ffffff;
            --header-height: 80px;
        }

        body {
            line-height: 1.6;
            padding-top: var(--header-height);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--light);
            height: var(--header-height);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 2rem;
            transition: background-color 0.6s ease, justify-content 0.6s ease;
        }

        .header.scrolled {
            background-color: rgba(26, 26, 26, 0.95);
            justify-content: center;
        }

        .logo {
            max-height: 28px;
            width: auto;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            transition: transform 0.3s ease;
        }

        .success-section {
            flex: 1;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                       url('https://images.unsplash.com/photo-1464037866556-6812c9d1c72e?auto=format&fit=crop&w=2048&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--light);
            text-align: center;
        }

        .success-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s ease forwards;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            fill: none;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .home-btn {
            background-color: var(--primary);
            color: var(--light);
            padding: 1rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 2rem;
        }

        .home-btn:hover {
            background-color: #cc0000;
            color: var(--light);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            :root {
                --header-height: 60px;
            }

            .header {
                padding: 0 1rem;
            }

            .success-content {
                padding: 2rem;
            }

            .logo {
                max-height: 15px;
            }
        }
    </style>
<body>
    <header class="header">
        <img src="images/franceesmalogo.svg" alt="Airways Aviation Logo" class="logo">
    </header>

    <section class="success-section">
        <div class="success-content">
            <div class="success-icon">
                <svg viewBox="0 0 24 24">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h1 class="display-4 mb-4">Inscription terminée!</h1>
            <p class="lead mb-4">Nous vous remercions d'avoir choisi Airways Aviation Academy. Vous recevrez prochainement un e-mail contenant les informations nécessaires.</p>
            <a href="https://www.instagram.com/airwaysaviation.fr/" class="home-btn">Merci</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Header scroll effect with throttling
        let lastScrollPosition = window.scrollY;
        let ticking = false;

        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    const currentScroll = window.scrollY;
                    const header = document.querySelector('.header');
                    
                    if (currentScroll > 50) {
                        header.classList.add('scrolled');
                    } else {
                        header.classList.remove('scrolled');
                    }
                    
                    lastScrollPosition = currentScroll;
                    ticking = false;
                });
                ticking = true;
            }
        });
    </script>
</html>
