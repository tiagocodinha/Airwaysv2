    <style>
        :root {
            --primary: #DA291C;
            --dark: #1a1a1a;
            --light: #ffffff;
            --header-height: 70px;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            padding-top: var(--header-height);
        }

        .header {
            background-color: var(--light);
            height: var(--header-height);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 2rem;
            transition: background-color 0.6s ease, justify-content 0.6s ease;
        }

        .header.scrolled {
            background-color: #ffffff;
            justify-content: center;
        }

        .logo {
            max-height: 28px;
            width: auto;
            opacity: 1;
            animation: fadeIn 1s ease forwards;
            transition: transform 0.3s ease;
        }

        .logo-alt {
            display: none; /* Oculta a imagem alternativa por padrão */
            max-height: 45px;
            width: auto;
            animation: fadeIn 1s ease forwards;
            transition: transform 0.3s ease;
        }

        .header.scrolled .logo {
            display: none; /* Oculta o logo original ao rolar */
        }

        .header.scrolled .logo-alt {
            display: block; /* Exibe o logo alternativo ao rolar */
        }

        .hero {
            height: calc(100vh - var(--header-height));
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                       url(/images/diamond.webp);
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--light);
            padding: 2rem;
        }

        .hero-content {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s ease forwards 0.5s;
        }

        .hero h1 {
            font-size: 5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .form-section {
            padding: 5rem 2rem;
            background-color: #f8f9fa;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .phone-group {
            display: flex;
            gap: 1rem;
        }

        .submit-btn {
            background-color: var(--primary);
            color: var(--light);
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
        background-color: #cc0000;
        color: var(--light); /* Garante que o texto permaneça branco */
        font-weight: bold; /* Adiciona negrito ao texto */
    }

        .footer {
            background-color: var(--dark);
            color: var(--light);
            padding: 3rem 0;
            margin-top: auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .social-links a {
            color: var(--light);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-links a img {
    width: 30px; /* Define o mesmo tamanho para todos os ícones */
    height: 30px;
    object-fit: contain; /* Mantém a proporção sem cortar */
    transition: transform 0.3s ease;
}

        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }

        .copyright {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            :root {
                --header-height: 60px;
            }

            .header {
                padding: 0 1rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .form-section {
                padding: 3rem 1rem;
            }

            .logo {
                max-height: 15px;
            }
            .logo-alt {
                max-height: 30px;
            }
        }

        @media (max-width: 768px) {
    #countryCode option {
        font-size: 0; /* Oculta o texto */
    }

    #countryCode option:before {
        content: attr(value); /* Exibe apenas o código */
        font-size: 16px; /* Tamanho normal para o código */
    }
}

/* Ajustar a largura do código do país em dispositivos móveis */
@media (max-width: 768px) {
    #countryCode {
        max-width: 120px !important; /* Reduz a largura do dropdown */
        font-size: 14px; /* Mantém legível */
    }
}
